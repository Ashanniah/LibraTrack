
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LibraTrack - Books</title>

  <!-- Vendor -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- App -->
  <link href="assets/css/sidebar.css" rel="stylesheet">
  <link href="assets/css/librarian-add-book.css" rel="stylesheet">
  <link href="assets/css/books.css" rel="stylesheet"><!-- moved inline styles here -->
  <link rel="icon" href="assets/img/LibraTrack-logo.png">
  <script src="assets/js/sidebar.js?v=7" defer></script>
</head>
<body class="sb-body loading">
  <!-- Sidebar mount (optional) -->
  <div id="sidebar-root"></div>

  <div class="sb-wrapper">
    <!-- Topbar -->
    <div class="topbar">
      <div class="page-head d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div class="d-flex align-items-center gap-2">
          <button id="sidebarToggle" class="btn btn-link text-dark p-0 me-2" aria-label="Toggle sidebar">
            <i class="bi bi-list fs-4"></i>
          </button>
          <div class="page-title">Books</div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <main class="container-fluid py-4">
      <!-- Tabs -->
      <div class="d-flex gap-3 mb-3 border-bottom">
        <button id="tabList" class="btn btn-link tab-btn active px-0">List</button>
        <button id="tabAdd"  class="btn btn-link tab-btn px-0">Add</button>
      </div>

      <!-- LIST -->
      <section id="panelList" class="card p-3">
        <div class="row g-2 align-items-center">
          <div class="col-sm-6 col-lg-4">
            <div class="position-relative" style="max-width:520px">
              <i class="bi bi-search position-absolute" style="left:10px;top:50%;transform:translateY(-50%);opacity:.5"></i>
              <input id="q" class="form-control ps-5" placeholder="Search title / author / ISBN">
            </div>
          </div>

          <div class="col-sm-6 col-lg-4 ms-auto d-flex justify-content-end align-items-center gap-2">
            <div class="btn-group btn-group-sm" role="group" aria-label="View">
              <button id="viewTableBtn" class="btn btn-outline-secondary active">Table</button>
              <button id="viewCardsBtn" class="btn btn-outline-secondary">Cards</button>
            </div>
            <div class="small text-muted ms-2"><span id="countInfo"></span></div>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive mt-3">
          <table class="table align-middle">
            <thead>
              <tr>
                <th style="width:60px">Cover</th>
                <th>Title</th>
                <th class="d-none d-md-table-cell">Author</th>
                <th class="d-none d-lg-table-cell">Category</th>
                <th class="text-end">Qty</th>
                <th class="d-none d-lg-table-cell">Publisher</th>
                <th class="d-none d-xl-table-cell">Published</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr><td colspan="7" class="empty">Loading…</td></tr>
            </tbody>
          </table>
        </div>

        <!-- Cards grid -->
        <div id="cardGrid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 d-none"></div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="small text-muted" id="pageInfo"></div>
          <div class="btn-group">
            <button id="prev" class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-left"></i></button>
            <button id="next" class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-right"></i></button>
          </div>
        </div>
      </section>

      <!-- ADD -->
      <section id="panelAdd" class="card p-3 p-md-4 mt-3 d-none">
        <form id="bookForm" novalidate enctype="multipart/form-data">
          <div class="row g-4">
            <div class="col-12 col-lg-4">
              <h6 class="section-title">Cover</h6>
              <div id="dropArea" class="cover-drop" role="button" tabindex="0" aria-label="Upload cover (click or drop)">
                <input id="coverInput" name="cover" type="file" accept="image/*" class="d-none">
                <img id="coverPreview" alt="" class="d-none">
                <div id="dropHint" class="text-center">
                  <i class="bi bi-image fs-1 d-block mb-2"></i>
                  <div class="fw-medium">Click to choose or drop an image</div>
                  <small class="text-muted d-block">Max 5 MB · JPG/PNG/WebP/GIF</small>
                </div>
              </div>
              <div class="d-flex gap-2 mt-2">
                <button type="button" id="btnChangeImage" class="btn btn-outline-primary flex-grow-1">
                  <i class="bi bi-upload me-1"></i> Change
                </button>
                <button type="button" id="btnRemoveImage" class="btn btn-outline-secondary flex-grow-1">
                  <i class="bi bi-x-lg me-1"></i> Remove
                </button>
              </div>
            </div>

            <div class="col-12 col-lg-8">
              <h6 class="section-title">Details</h6>
              <div class="row g-3">
                <div class="col-12">
                  <label class="form-label">Title <span class="text-danger">*</span></label>
                  <input id="title" name="title" type="text" class="form-control" required>
                  <div class="invalid-feedback">Title is required.</div>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">ISBN <span class="text-danger">*</span></label>
                  <input id="isbn" name="isbn" type="text" class="form-control" required>
                  <div class="invalid-feedback">ISBN is required.</div>
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Author <span class="text-danger">*</span></label>
                  <input id="author" name="author" type="text" class="form-control" required>
                  <div class="invalid-feedback">Author is required.</div>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Category <span class="text-danger">*</span></label>
                  <select id="category" name="category" class="form-select" required>
                    <option value="" selected disabled>Select category</option>
                    <option>Action and Adventure</option>
                    <option>Biography</option>
                    <option>Children's Books</option>
                    <option>Computer Science</option>
                    <option>Fantasy</option>
                    <option>History</option>
                    <option>Mystery</option>
                    <option>Romance</option>
                    <option>Science</option>
                  </select>
                  <div class="invalid-feedback">Category is required.</div>
                </div>

                <div class="col-6 col-md-3">
                  <label class="form-label">Quantity <span class="text-danger">*</span></label>
                  <input id="quantity" name="quantity" type="number" min="1" step="1" class="form-control" required>
                  <div class="invalid-feedback">Quantity is required.</div>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Publisher <span class="text-danger">*</span></label>
                  <input id="publisher" name="publisher" type="text" class="form-control" required>
                  <div class="invalid-feedback">Publisher is required.</div>
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">Date Published</label>
                  <input id="publishedAt" name="date_published" type="date" class="form-control">
                </div>
              </div>

              <hr class="my-4">

              <div class="d-flex flex-wrap gap-2">
                <button id="btnSave" type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-1"></i> Save Book
                </button>
                <button type="button" id="btnGoList" class="btn btn-light">Back to List</button>
              </div>
            </div>
          </div>
        </form>
      </section>

      <!-- Toast -->
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
        <div id="toastSaved" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body"><i class="bi bi-check2-circle me-2"></i>Book saved.</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // If you have auth: keep; else you can just call initBooksPage('student')
    async function getMe(){
      try{
        const res = await fetch('backend/check-auth.php', { credentials:'include' });
        if (!res.ok) return null;
        const data = await res.json().catch(()=>null);
        return data?.user || null;
      }catch{ return null; }
    }

    (async () => {
      let role = 'student';
      try {
        const me = await getMe();
        role = (me?.role || 'student').toLowerCase();

        if (typeof renderSidebar === 'function') renderSidebar('books', role);
        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
          if (typeof toggleSidebar === 'function') toggleSidebar();
          else document.body.classList.toggle('sb-collapsed');
        });

        initBooksPage(role);
      } finally {
        document.body.classList.remove('loading');
      }
    })();

    function initBooksPage(role){
      // RELATIVE paths (avoid folder/case 404s)
      const API_CREATE = 'backend/add-book.php';
      const API_LIST   = 'backend/books-list.php';

      const tabList   = document.getElementById('tabList');
      const tabAdd    = document.getElementById('tabAdd');
      const panelList = document.getElementById('panelList');
      const panelAdd  = document.getElementById('panelAdd');
      const btnGoList = document.getElementById('btnGoList');

      const canAdd = () => ['admin','librarian','student'].includes(role);

      function showList(){ tabList.classList.add('active'); tabAdd.classList.remove('active'); panelList.classList.remove('d-none'); panelAdd.classList.add('d-none'); }
      function showAdd(){ if (!canAdd()) return; tabAdd.classList.add('active'); tabList.classList.remove('active'); panelAdd.classList.remove('d-none'); panelList.classList.add('d-none'); }

      tabList.onclick = showList;
      tabAdd.onclick  = showAdd;
      btnGoList.onclick = showList;

      const state = { page:1, pagesize:10, q:'', view:'table' };
      const tbody = document.getElementById('rows');
      const cardGrid = document.getElementById('cardGrid');
      const tableWrap= document.querySelector('.table-responsive');

      const viewTableBtn = document.getElementById('viewTableBtn');
      const viewCardsBtn = document.getElementById('viewCardsBtn');
      viewTableBtn.onclick = () => { state.view='table'; viewTableBtn.classList.add('active'); viewCardsBtn.classList.remove('active'); tableWrap.classList.remove('d-none'); cardGrid.classList.add('d-none'); };
      viewCardsBtn.onclick = () => { state.view='cards'; viewCardsBtn.classList.add('active'); viewTableBtn.classList.remove('active'); tableWrap.classList.add('d-none'); cardGrid.classList.remove('d-none'); };

      async function load(){
        const url = `${API_LIST}?page=${state.page}&pagesize=${state.pagesize}&q=${encodeURIComponent(state.q)}`;
        let data;
        try{
          const res = await fetch(url, { credentials:'include' });
          const raw = await res.text();
          data = JSON.parse(raw);
        }catch(e){
          tbody.innerHTML = `<tr><td colspan="7" class="empty">Failed to load.</td></tr>`;
          cardGrid.innerHTML = `<div class="col"><div class="empty">Failed to load.</div></div>`;
          return;
        }

        if (!data.ok){
          tbody.innerHTML = `<tr><td colspan="7" class="empty">${data.error||'Failed to load.'}</td></tr>`;
          cardGrid.innerHTML = `<div class="col"><div class="empty">${data.error||'Failed to load.'}</div></div>`;
          return;
        }

        const items = data.items || [];

        // TABLE
        if (!items.length) {
          tbody.innerHTML = `<tr><td colspan="7" class="empty">No books found.</td></tr>`;
        } else {
          tbody.innerHTML = items.map(b => {
            const cover = b.cover_url ? b.cover_url : 'assets/img/no-cover.png';
            return `
              <tr>
                <td><img class="thumb" src="${cover}" alt=""></td>
                <td>
                  <div class="fw-semibold text-wrap">${escapeHtml(b.title||'')}</div>
                  <div class="text-muted small">ISBN: ${escapeHtml(b.isbn||'')}</div>
                </td>
                <td class="d-none d-md-table-cell">${escapeHtml(b.author||'')}</td>
                <td class="d-none d-lg-table-cell">${escapeHtml(b.category||'')}</td>
                <td class="text-end">${b.quantity??''}</td>
                <td class="d-none d-lg-table-cell">${escapeHtml(b.publisher||'')}</td>
                <td class="d-none d-xl-table-cell">${b.published_at||''}</td>
              </tr>`;
          }).join('');
        }

        // CARDS
        if (!items.length) {
          cardGrid.innerHTML = `<div class="col"><div class="empty">No books found.</div></div>`;
        } else {
          cardGrid.innerHTML = items.map(b => {
            const cover = b.cover_url ? b.cover_url : 'assets/img/no-cover.png';
            const title = escapeHtml(b.title||'');
            const author= escapeHtml(b.author||'');
            const cat   = escapeHtml(b.category||'');
            const isbn  = escapeHtml(b.isbn||'');
            const qty   = (b.quantity ?? '') + '';
            return `
            <div class="col">
              <div class="book-card p-2">
                <img class="thumb-lg" src="${cover}" alt="${title}">
                <div class="p-2">
                  <div class="title">${title}</div>
                  <div class="meta">${author || 'Unknown author'}</div>
                  <div class="meta">${cat || ''}${cat && isbn ? ' • ' : ''}${isbn ? ('ISBN: ' + isbn) : ''}</div>
                </div>
                <div class="d-flex justify-content-between align-items-center px-2 pb-2">
                  <span class="badge text-bg-light">Qty: ${qty}</span>
                  <div class="actions btn-group" role="group">
                    <button class="btn btn-outline-secondary btn-sm" title="Details" onclick="alert('Details for: ${title}')"><i class="bi bi-info-circle"></i></button>
                    <button class="btn btn-outline-secondary btn-sm" title="Edit"    onclick="alert('Edit not implemented')"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-outline-secondary btn-sm" title="Delete"  onclick="alert('Delete not implemented')"><i class="bi bi-trash"></i></button>
                  </div>
                </div>
              </div>
            </div>`;
          }).join('');
        }

        // Count + pager
        document.getElementById('countInfo').textContent = `${data.total.toLocaleString()} total`;
        const start=(data.page-1)*data.pagesize+1, end=Math.min(data.total, data.page*data.pagesize);
        document.getElementById('pageInfo').textContent = data.total ? `Showing ${start}-${end} of ${data.total}` : '';
        document.getElementById('prev').disabled = data.page<=1;
        document.getElementById('next').disabled = data.page>=data.pages;

        // Honor view
        if (state.view === 'cards') {
          tableWrap.classList.add('d-none'); cardGrid.classList.remove('d-none');
          viewCardsBtn.classList.add('active'); viewTableBtn.classList.remove('active');
        } else {
          tableWrap.classList.remove('d-none'); cardGrid.classList.add('d-none');
          viewTableBtn.classList.add('active'); viewCardsBtn.classList.remove('active');
        }
      }

      function escapeHtml(s=''){return s.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
      document.getElementById('prev').onclick = ()=>{ state.page=Math.max(1,state.page-1); load(); };
      document.getElementById('next').onclick = ()=>{ state.page+=1; load(); };
      document.getElementById('q').addEventListener('input', e=>{ state.q=e.target.value.trim(); state.page=1; load(); });

      // ADD form
      const form = document.getElementById('bookForm');
      const toastSaved = new bootstrap.Toast(document.getElementById('toastSaved'));
      const coverInput   = document.getElementById('coverInput');
      const coverPreview = document.getElementById('coverPreview');
      const dropHint     = document.getElementById('dropHint');
      const dropArea     = document.getElementById('dropArea');

        dropArea.onclick = () => coverInput.click();

        ['dragenter','dragover'].forEach((evt) =>
          dropArea.addEventListener(evt, (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('ring');
          })
        );

        ['dragleave','drop'].forEach((evt) =>
          dropArea.addEventListener(evt, (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('ring');
          })
        );

        dropArea.addEventListener('drop', (e) => {
          const f = e.dataTransfer.files?.[0];
          if (!f) return;
          if (f.size > 5 * 1024 * 1024) {
            alert('Max file size is 5 MB');
            return;
          }
          coverInput.files = e.dataTransfer.files;
          const r = new FileReader();
          r.onload = () => {
            coverPreview.src = r.result;
            coverPreview.classList.remove('d-none');
            dropHint.classList.add('d-none');
          };
          r.readAsDataURL(f);
        });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!canAdd()){ alert('You are not allowed to add books.'); return; }

        form.classList.add('was-validated');
        if (!form.checkValidity()) return;

        const fd = new FormData(form);
        fd.set('quantity', String(Math.max(1, parseInt(fd.get('quantity') || '0', 10))));

        try{
          const res = await fetch(API_CREATE, { method:'POST', body: fd, credentials:'include' });
          const raw = await res.text();
          let data=null; try{ data=JSON.parse(raw);}catch{ alert(`HTTP ${res.status} ${res.statusText}\n\n${raw.slice(0,800)}`); return; }
          if (!res.ok || !data.ok){ alert(data.error || `Save failed (HTTP ${res.status})`); return; }

          toastSaved.show();
          showList();
          form.reset(); form.classList.remove('was-validated');
          coverPreview.src=''; coverPreview.classList.add('d-none'); dropHint.classList.remove('d-none');
          state.page=1; await load();
        }catch(err){ alert('Network/server error: '+err.message); }
      });

      showList();
      load();
    }
  </script>
</body>
</html>
