<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicons -->
  <link rel="icon" href="assets/img/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/img/logo.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&family=Poppins:wght@100..900&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Site CSS -->
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif !important;
    }
    :root {
      --brand-gold: #a68604;
      --gold-dark: #8d7003;
      --border-radius-sm: 8px;
    }
    .login-card, .login-card .card-body {
      background: #fff !important;
    }
    .login-card {
      border-radius: 20px !important;
      overflow: hidden;
    }
    .btn-primary, .form-button-label {
      background: var(--brand-gold) !important;
      border-color: var(--brand-gold) !important;
      color: #fff !important;
      font-weight: 600;
      border-radius: var(--border-radius-sm);
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background: var(--gold-dark) !important;
      border-color: var(--gold-dark) !important;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(166, 134, 4, 0.3);
    }
    .form-big-label {
      color: #111 !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .form-label-login-register {
      color: #374151 !important;
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 8px;
    }
    .form-control {
      padding: 10px 14px !important;
      font-size: 0.9375rem !important;
      border: 1.5px solid #e5e7eb !important;
      border-radius: var(--border-radius-sm) !important;
      background: #fff !important;
      color: #111827 !important;
      transition: all 0.2s ease;
    }
    .form-control:focus {
      border-color: var(--brand-gold) !important;
      box-shadow: 0 0 0 3px rgba(166, 134, 4, 0.1) !important;
      outline: none !important;
    }
    .form-control:hover:not(:focus) {
      border-color: #d1d5db !important;
    }
    .form-control::placeholder {
      color: #9ca3af !important;
      font-size: 0.875rem !important;
    }
    .form-check-input {
      border: 1.5px solid #e5e7eb;
      border-radius: 4px;
    }
    .form-check-input:checked {
      background-color: var(--brand-gold);
      border-color: var(--brand-gold);
    }
    .form-check-label {
      color: #374151 !important;
      font-size: 0.875rem;
    }
    .form-label-create {
      color: var(--brand-gold) !important;
      text-decoration: none;
      font-weight: 500;
    }
    .form-label-create:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <img src="assets/img/LibraTrack-logo.png" alt="LibraTrack Logo" style="width:45px; height:100px;">
        <h1 class="sitename" style="font-size: 24px;">LibraTrack</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn-getstarted d-none d-sm-block" href="index.html#menu">Browse Catalog</a>

    </div>
  </header>

  <main class="main">
    <!-- Login -->
    <section class="page-bg min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card login-card border-0 shadow-sm mx-auto" style="max-width:420px; width:100%; background:#fff !important;">
        <div class="card-body p-5" style="background:#fff !important;">

          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="assets/img/LibraTrack-logo.png" alt="LibraTrack Logo" width="100" height="100">
          </div>

          <!-- Heading -->
          <h3 class="form-big-label text-center mb-4">LOGIN</h3>

          <!-- Form -->
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label form-label-login-register">Email</label>
              <input id="email" name="email" type="email" class="form-control" required autocomplete="email" />
              <div class="invalid-feedback" id="emailError"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label form-label-login-register">Password</label>
              <div class="password-wrapper position-relative">
                <input id="password" name="password" type="password" class="form-control" required autocomplete="current-password" />
                <button type="button" id="togglePassword" class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 btn btn-link p-0" aria-label="Show password">
                  <i class="bi bi-eye" id="eyeIcon" aria-hidden="true"></i>
                </button>
                <div class="invalid-feedback" id="passwordError"></div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-label-login-register ms-1" for="remember">Remember me?</label>
              </div>
              <a href="forgot.html" class="form-label-login-register">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 form-button-label">Login</button>
          </form>

          <div class="text-center mt-4">
            <a href="register.html" class="form-label-create">Create an account</a>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="container copyright text-center mt-4">
      <p>© <span id="year"></span> <strong class="px-1 sitename">LibraTrack</strong> — All Rights Reserved</p>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Site JS -->
  <script src="assets/js/main.js"></script>

  <!-- Login Logic -->
  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const remember = document.getElementById('remember');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const togglePassword = document.getElementById('togglePassword');
      const eyeIcon = document.getElementById('eyeIcon');
      const submitBtn = form.querySelector('button[type="submit"]');

      // Load saved email and remember me state on page load
      const savedEmail = localStorage.getItem('rememberedEmail');
      const savedRememberState = localStorage.getItem('rememberMe') === 'true';
      
      if (savedEmail) {
        email.value = savedEmail;
      }
      if (savedRememberState) {
        remember.checked = true;
      }

      // Show/hide password
      togglePassword.addEventListener('click', function () {
        const showing = password.type === 'password';
        password.type = showing ? 'text' : 'password';
        eyeIcon.classList.toggle('bi-eye', !showing);
        eyeIcon.classList.toggle('bi-eye-slash', showing);
      });

      // Clear errors on input
      [email, password].forEach(el => {
        el.addEventListener('input', () => {
          el.classList.remove('is-invalid');
          if (el === email) emailError.textContent = '';
          if (el === password) passwordError.textContent = '';
        });
      });

      // Prevent double-submit
      let submitting = false;

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        if (submitting) return;
        submitting = true;
        submitBtn.disabled = true;

        let valid = true;
        const emailVal = email.value.trim();
        const pwd = password.value.trim();

        // Email validation
        if (!emailVal) {
          email.classList.add('is-invalid');
          emailError.textContent = 'Email address is required';
          valid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal)) {
          email.classList.add('is-invalid');
          emailError.textContent = 'Invalid email address';
          valid = false;
        }

        // Password validation
        if (!pwd) {
          password.classList.add('is-invalid');
          passwordError.textContent = 'Password is required';
          valid = false;
        }

        if (!valid) {
          submitting = false;
          submitBtn.disabled = false;
          return;
        }

        // Use Laravel API endpoint
        const ENDPOINT = '/api/login';
        console.log('Attempting login to:', ENDPOINT);

        try {
          const res = await fetch(ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email: emailVal, password: pwd })
          });

          const text = await res.text();
          console.log('Login response status:', res.status);
          console.log('Login response text:', text);

          let data = {};
          try { data = JSON.parse(text); } catch { /* if backend returns HTML, parsing will fail */ }

          const msg = data.message || data.error || 'Login failed';

          if (!res.ok || !data.success) {
            console.error('Login failed:', msg, data);
            // Clear any cached role on login failure
            localStorage.removeItem('userRole');
            if (data.field === 'email') {
              email.classList.add('is-invalid');
              emailError.textContent = msg;
            } else {
              password.classList.add('is-invalid');
              passwordError.textContent = msg;
            }
            submitting = false;
            submitBtn.disabled = false;
            return;
          }

          // Handle "Remember me" functionality
          if (remember.checked) {
            // Save email (never save password for security)
            localStorage.setItem('rememberedEmail', emailVal);
            localStorage.setItem('rememberMe', 'true');
          } else {
            // Clear saved credentials if "Remember me" is unchecked
            localStorage.removeItem('rememberedEmail');
            localStorage.removeItem('rememberMe');
          }

          // Success -> cache role and redirect. Small delay helps ensure cookie is set.
          const role = (data.role || data.user?.role || 'student').toLowerCase();
          if (['admin', 'librarian', 'student'].includes(role)) {
            localStorage.setItem('userRole', role);
          }
          const dest = data.redirect || '/dashboard';
          console.log('Login successful, redirecting to:', dest, 'session:', data.session_id, 'role:', role);
          setTimeout(() => { window.location.assign(dest); }, 150);

        } catch (err) {
          // If navigation races and aborts the fetch, ignore the noise
          if (err?.name === 'AbortError' || String(err?.message).includes('Failed to fetch')) {
            return;
          }
          console.error('Login network error:', err);
          alert('Network error. Please try again.');
          submitting = false;
          submitBtn.disabled = false;
        }
      });

      // Footer year
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
