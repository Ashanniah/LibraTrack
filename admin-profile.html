<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LibraTrack - Admin Profile</title>

  <!-- Fonts / Icons / Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Shared + Page CSS -->
  <link href="assets/css/sidebar.css" rel="stylesheet">
  <link href="assets/css/admin-profile.css" rel="stylesheet">

  <link rel="icon" href="assets/img/LibraTrack-logo.png">

  <style>
    body.loading main, body.loading #sidebarToggle { visibility:hidden }
    .role-pill{display:inline-block;padding:.25rem .6rem;border-radius:999px;background:#eee;font-weight:600;font-size:.75rem}
    .role-admin{background:#efefef;color:#111}
    .avatar-wrap{position:relative;width:112px;height:112px}
    .avatar-img{width:112px;height:112px;border-radius:50%;object-fit:cover;border:2px solid #eee}
    .avatar-edit{position:absolute;right:-6px;bottom:-6px;border-radius:999px}
    .stat-num{font-weight:700}
    .profile-card .stat-label{font-size:.8rem;color:#6b7280}
  </style>
</head>
<body class="sb-body loading">
  <!-- Shared Sidebar -->
  <div id="sidebar-root"></div>

  <div class="sb-wrapper">
    <!-- Topbar -->
    <nav class="sb-topbar navbar navbar-expand bg-white sticky-top">
      <div class="container-fluid">
        <button id="sidebarToggle" class="btn btn-link text-dark me-2" aria-label="Toggle sidebar">
          <i class="bi bi-list fs-4"></i>
        </button>

        <!-- Page title -->
        <div class="fw-bold h5 mb-0">Admin Profile</div>

        <!-- Account dropdown -->
        <div class="dropdown ms-auto">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" id="userMenuBtn">
            <i class="bi bi-person-gear me-2"></i><span id="whoAmI">Admin</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li class="px-3 py-2 small text-muted" id="whoChip">—</li>
            <li><a class="dropdown-item" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logoutLink"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container-fluid py-4">
      <div class="row g-4">
        <!-- Left: Profile Summary -->
        <div class="col-12 col-lg-4">
          <section class="card profile-card p-4">
            <div class="text-center">
              <div class="avatar-wrap mx-auto mb-3">
                <img id="avatarPreview" src="assets/img/default-avatar.png" alt="Avatar" class="avatar-img">
                <label for="avatarInput" class="avatar-edit btn btn-light btn-sm" title="Change photo">
                  <i class="bi bi-camera"></i>
                </label>
                <input id="avatarInput" type="file" accept="image/*" class="d-none">
              </div>
              <h5 id="adminName" class="mb-1">—</h5>
              <div id="adminEmail" class="text-muted small mb-3">—</div>
              <span class="role-pill role-admin">Administrator</span>
            </div>

            <hr class="my-4">

            <div class="row text-center g-3">
              <div class="col-4">
                <div class="stat">
                  <div class="stat-num" id="statAdmins">—</div>
                  <div class="stat-label">Admins</div>
                </div>
              </div>
              <div class="col-4">
                <div class="stat">
                  <div class="stat-num" id="statLibrarians">—</div>
                  <div class="stat-label">Librarians</div>
                </div>
              </div>
              <div class="col-4">
                <div class="stat">
                  <div class="stat-num" id="statStudents">—</div>
                  <div class="stat-label">Students</div>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <div class="quick-actions d-grid gap-2">
              <a href="dashboard.html" class="btn btn-outline-primary">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
              <a href="admin-users.html" class="btn btn-outline-secondary">
                <i class="bi bi-people-fill me-2"></i>Manage Users
              </a>
            </div>
          </section>
        </div>

        <!-- Right: Editable Form -->
        <div class="col-12 col-lg-8">
          <section class="card p-4">
            <h5 class="mb-3">Personal Information</h5>

            <form id="profileForm" class="row g-3" novalidate>
              <div class="col-12 col-md-6">
                <label class="form-label">Full Name</label>
                <input id="fName" type="text" class="form-control" required>
                <div class="invalid-feedback">Name is required.</div>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Email</label>
                <input id="fEmail" type="email" class="form-control" required>
                <div class="invalid-feedback">Valid email is required.</div>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Phone</label>
                <input id="fPhone" type="text" class="form-control" placeholder="09xx xxx xxxx">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Address</label>
                <input id="fAddress" type="text" class="form-control" placeholder="City, Country">
              </div>

              <div class="col-12">
                <hr class="my-2">
                <h6 class="mb-2">Security</h6>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">New Password</label>
                <input id="fPw" type="password" class="form-control" placeholder="********">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Confirm Password</label>
                <input id="fPw2" type="password" class="form-control" placeholder="********">
              </div>

              <div class="col-12 d-flex gap-2 justify-content-end pt-2">
                <button type="reset" class="btn btn-light">Reset</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </section>

          <section class="card p-4 mt-4">
            <h5 class="mb-3">About</h5>
            <p class="mb-0 text-muted">
              Update and manage your administrator profile details.
            </p>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/sidebar.js"></script>
  <script>
    // --- Auth helper (same contract as dashboard) ---
    async function getMe() {
      const res = await fetch('backend/check-auth.php', { credentials:'include' });
      if (res.status === 401) { location.href = 'login.html'; return null; }
      const data = await res.json();
      if (!data.success) { location.href = 'login.html'; return null; }
      return data.user; // {id, first_name, last_name, role, email, ...}
    }

    // --- Page bootstrap ---
    (async () => {
      try {
        const me = await getMe();
        if (!me) return;

        // Gate to admins only
        if (me.role !== 'admin') { location.href = 'dashboard.html'; return; }

        // Build sidebar for this page (active: profile)
        renderSidebar('profile', me.role);

        // Sidebar toggle
        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
          if (typeof toggleSidebar === 'function') toggleSidebar();
          else document.body.classList.toggle('sb-collapsed');
        });

        // Header chip
        const fullName = [me.first_name, me.last_name].filter(Boolean).join(' ');
        document.getElementById('whoAmI').textContent = 'Admin';
        document.getElementById('whoChip').innerHTML =
          `<span class="badge role-chip admin">ADMIN</span> ${fullName || me.email || ''}`;

        // Populate summary + form
        document.getElementById('adminName').textContent  = fullName || '—';
        document.getElementById('adminEmail').textContent = me.email || '—';

        document.getElementById('fName').value    = fullName || '';
        document.getElementById('fEmail').value   = me.email || '';
        document.getElementById('fPhone').value   = me.phone || '';
        document.getElementById('fAddress').value = me.address || '';

        // (Optional) quick stats – you can wire this to a backend later
        document.getElementById('statAdmins').textContent     = me.stats_admins ?? '—';
        document.getElementById('statLibrarians').textContent = me.stats_librarians ?? '—';
        document.getElementById('statStudents').textContent   = me.stats_students ?? '—';

      } catch (e) {
        console.error(e);
        location.href = 'login.html';
      } finally {
        document.body.classList.remove('loading');
      }
    })();

    // Logout
    document.getElementById('logoutLink')?.addEventListener('click', async (e) => {
      e.preventDefault();
      try { await fetch('backend/logout.php', { method:'POST', credentials:'include' }); } catch {}
      location.href = 'login.html';
    });

    // UI-only avatar preview
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    avatarInput.addEventListener('change', () => {
      const f = avatarInput.files?.[0];
      if (!f) return;
      if (f.size > 5*1024*1024) { alert('Max image size is 5MB.'); avatarInput.value=''; return; }
      const r = new FileReader();
      r.onload = e => avatarPreview.src = e.target.result;
      r.readAsDataURL(f);
    });

    // Save (stub – wire to backend when ready)
    document.getElementById('profileForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const form = e.currentTarget;
      form.classList.add('was-validated');
      if (!form.checkValidity()) return;

      const pw = document.getElementById('fPw').value.trim();
      const pw2= document.getElementById('fPw2').value.trim();
      if (pw || pw2) {
        if (pw !== pw2) { alert('Passwords do not match.'); return; }
        if (!/^(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=[\]{}|\\:;'"<>,.?/~`]).{8,}$/.test(pw)) {
          alert('Use ≥8 chars with 1 uppercase & 1 special character.');
          return;
        }
      }

      // Example payload
      const payload = {
        name: document.getElementById('fName').value.trim(),
        email: document.getElementById('fEmail').value.trim(),
        phone: document.getElementById('fPhone').value.trim(),
        address: document.getElementById('fAddress').value.trim(),
        password: pw || undefined
      };

      // TODO: POST to backend/update-admin-profile.php
      console.log('Would save profile:', payload);
      alert('Changes saved (demo).');
    });
  </script>
</body>
</html>
