<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LibraTrack - Admin Profile</title>

  <!-- Fonts / Icons / Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Shared + Page CSS -->
  <link href="assets/css/sidebar.css" rel="stylesheet">
  <link href="assets/css/admin-profile.css" rel="stylesheet">

  <link rel="icon" href="assets/img/LibraTrack-logo.png">
</head>
<body class="sb-body">
  <!-- Shared Sidebar -->
  <div id="sidebar-root"></div>

  <div class="sb-wrapper">
    <!-- Topbar -->
    <nav class="sb-topbar navbar navbar-expand bg-white sticky-top">
      <div class="container-fluid">
        <button id="sidebarToggle" class="btn btn-link text-dark me-2" aria-label="Toggle sidebar">
          <i class="bi bi-list fs-4"></i>
        </button>

        <!-- Page title -->
        <div class="fw-bold h5 mb-0">Admin Profile</div>

        <!-- Account dropdown -->
        <div class="dropdown ms-auto">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-person-gear me-2"></i>Admin
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-bell me-2"></i>Notifications</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container-fluid py-4">
      <div class="row g-4">
        <!-- Left: Profile Summary -->
        <div class="col-12 col-lg-4">
          <section class="card profile-card p-4">
            <div class="text-center">
              <div class="avatar-wrap mx-auto mb-3">
                <img id="avatarPreview" src="assets/img/default-avatar.png" alt="Avatar" class="avatar-img">
                <label for="avatarInput" class="avatar-edit btn btn-light btn-sm" title="Change photo">
                  <i class="bi bi-camera"></i>
                </label>
                <input id="avatarInput" type="file" accept="image/*" class="d-none">
              </div>
              <h5 class="mb-1">Admin Name</h5>
              <div class="text-muted small mb-3">admin@library.edu</div>
              <span class="role-pill role-admin">Administrator</span>
            </div>

            <hr class="my-4">

            <div class="row text-center g-3">
              <div class="col-4">
                <div class="stat">
                  <div class="stat-num">3</div>
                  <div class="stat-label">Admins</div>
                </div>
              </div>
              <div class="col-4">
                <div class="stat">
                  <div class="stat-num">7</div>
                  <div class="stat-label">Librarians</div>
                </div>
              </div>
              <div class="col-4">
                <div class="stat">
                  <div class="stat-num">2,034</div>
                  <div class="stat-label">Students</div>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <div class="quick-actions d-grid gap-2">
              <a href="admin-dashboard.html" class="btn btn-outline-primary">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
              <a href="admin-users.html" class="btn btn-outline-secondary">
                <i class="bi bi-people-fill me-2"></i>Manage Users
              </a>
            </div>
          </section>
        </div>

        <!-- Right: Editable Form -->
        <div class="col-12 col-lg-8">
          <section class="card p-4">
            <h5 class="mb-3">Personal Information</h5>

            <form class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="e.g., Admin Name">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="admin@library.edu">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" placeholder="09xx xxx xxxx">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="City, Country">
              </div>

              <div class="col-12">
                <hr class="my-2">
                <h6 class="mb-2">Security</h6>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" placeholder="********">
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="********">
              </div>

              <div class="col-12 d-flex gap-2 justify-content-end pt-2">
                <button type="reset" class="btn btn-light">Reset</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </section>

          <section class="card p-4 mt-4">
            <h5 class="mb-3">About</h5>
            <p class="mb-0 text-muted">
              Update and manage your administrator profile details.
            </p>
          </section>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/sidebar.js"></script>
  <script>
    renderSidebar('admin');
    document.getElementById('sidebarToggle')?.addEventListener('click', toggleSidebar);

    // UI-only avatar preview
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    avatarInput.addEventListener('change', () => {
      const f = avatarInput.files?.[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = e => avatarPreview.src = e.target.result;
      reader.readAsDataURL(f);
    });
  </script>
</body>
</html>
