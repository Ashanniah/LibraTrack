<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LibraTrack – Search Books</title>

  <link rel="icon" href="assets/img/LibraTrack-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="assets/css/sidebar.css" rel="stylesheet">
  <link href="assets/css/student-pages.css" rel="stylesheet">
</head>
<body class="sb-body">
  <div id="sidebar-root"></div>
  <div class="sb-wrapper">
    <div class="page-head">
      <div class="container-fluid d-flex align-items-center justify-content-between py-3">
        <div class="d-flex align-items-center gap-2">
          <button id="sidebarToggle" class="btn btn-link text-dark p-0 me-2"><i class="bi bi-list fs-4"></i></button>
          <div class="page-title">Overdue</div>
        </div>
      </div>
    </div>

    <main class="container-fluid py-4">
      <div class="row g-3 mb-3">
        <div class="col-6 col-md-3">
          <div class="kpi"><div class="icon"><i class="bi bi-exclamation-triangle"></i></div><div><div class="small text-muted">Items</div><div class="value">1</div></div></div>
        </div>
        <div class="col-6 col-md-3">
          <div class="kpi"><div class="icon"><i class="bi bi-wallet2"></i></div><div><div class="small text-muted">Estimated Fine</div><div class="value">₱45</div></div></div>
        </div>
      </div>

      <section class="card p-0">
        <div class="table-responsive">
          <table class="table table-modern align-middle mb-0">
            <thead>
              <tr><th>Book</th><th>Borrowed</th><th>Due</th><th>Days Late</th><th class="text-end" style="width:160px">Actions</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>Discrete Math</td><td>Aug 20</td><td>Sep 1</td><td><span class="badge text-bg-danger-soft">+7</span></td>
                <td class="text-end">
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary"><i class="bi bi-envelope"></i> Email Librarian</button>
                    <button class="btn btn-outline-success"><i class="bi bi-bookmark-check"></i> Return</button>
                  </div>
                </td>
              </tr>
              <tr><td colspan="5" class="small text-muted px-3 py-2">Note: fines are estimates; final amount is posted upon return.</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    /* paste the same renderStudentSidebar + toggleSidebar from student-search.html */
    renderStudentSidebar('overdue');
    document.getElementById('sidebarToggle')?.addEventListener('click', toggleSidebar);
  </script>
</body>
