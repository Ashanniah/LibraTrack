<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LibraTrack – Search Books</title>

  <link rel="icon" href="assets/img/LibraTrack-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="assets/css/sidebar.css" rel="stylesheet">
  <link href="assets/css/student-pages.css" rel="stylesheet">
</head>
<body class="sb-body">
  <div id="sidebar-root"></div>

  <div class="sb-wrapper">
    <div class="page-head">
      <div class="container-fluid d-flex align-items-center justify-content-between py-3 gap-3">
        <div class="d-flex align-items-center gap-2">
          <button id="sidebarToggle" class="btn btn-link text-dark p-0 me-2">
            <i class="bi bi-list fs-4"></i>
          </button>
          <div class="page-title">Search Books</div>
        </div>

        <div class="tools-wrap d-flex align-items-center gap-2">
          <div class="search-wrap flex-grow-1">
            <i class="bi bi-search"></i>
            <input id="searchInput" type="search" placeholder="Search by title, author, ISBN…">
          </div>
          <button class="btn btn-primary"><i class="bi bi-funnel me-2"></i>Filters</button>
        </div>
      </div>
    </div>

    <main class="container-fluid py-4">
      <!-- Quick KPIs -->
      <div class="row g-3 mb-3">
        <div class="col-6 col-md-3">
          <div class="kpi"><div class="icon"><i class="bi bi-journal-text"></i></div><div><div class="small text-muted">Results</div><div class="value" id="kpiResults">0</div></div></div>
        </div>
        <div class="col-6 col-md-3">
          <div class="kpi"><div class="icon"><i class="bi bi-bookmark"></i></div><div><div class="small text-muted">Available</div><div class="value" id="kpiAvailable">0</div></div></div>
        </div>
      </div>

      <section class="card p-0">
        <div class="table-responsive">
          <table class="table table-modern align-middle mb-0">
            <thead>
              <tr>
                <th>Title</th><th>Author</th><th>Category</th>
                <th class="d-none d-lg-table-cell">ISBN</th>
                <th>Qty</th>
                <th class="text-end" style="width:140px">Actions</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
              <tr><td colspan="6" class="empty">Start typing to search…</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    /* ---------- Minimal student sidebar ---------- */
    function renderStudentSidebar(active='search'){
      const root=document.getElementById('sidebar-root');
      if(!root) return;
      root.innerHTML = `
      <nav id="sidebar" class="sb-sidebar d-flex flex-column">
        <a class="sb-brand" href="student-dashboard.html">
          <img src="assets/img/LibraTrack-logo.png" alt="LibraTrack" class="sb-logo">
          <span class="sb-text fw-semibold">LibraTrack</span>
        </a>
        <div class="sb-menu flex-grow-1">
          <div class="sb-label">Main</div>
          <a class="sb-link ${active==='dashboard'?'active':''}" href="student-dashboard.html"><i class="bi bi-speedometer2"></i><span class="sb-text">Dashboard</span></a>
          <a class="sb-link ${active==='search'?'active':''}" href="student-search.html"><i class="bi bi-search"></i><span class="sb-text">Search Books</span></a>
          <a class="sb-link ${active==='history'?'active':''}" href="student-history.html"><i class="bi bi-clock-history"></i><span class="sb-text">History</span></a>
          <a class="sb-link ${active==='favorites'?'active':''}" href="student-favorites.html"><i class="bi bi-heart"></i><span class="sb-text">Favorites</span></a>
          <a class="sb-link ${active==='overdue'?'active':''}" href="student-overdue.html"><i class="bi bi-exclamation-triangle"></i><span class="sb-text">Overdue</span></a>
          <a class="sb-link ${active==='notifications'?'active':''}" href="student-notifications.html"><i class="bi bi-bell"></i><span class="sb-text">Notifications</span></a>

          <div class="sb-label mt-3">Account</div>
          <a class="sb-link" href="student-profile.html"><i class="bi bi-person"></i><span class="sb-text">Profile</span></a>
          <a class="sb-link" href="login.html"><i class="bi bi-box-arrow-right"></i><span class="sb-text">Logout</span></a>
        </div>
        <div class="mt-auto small text-secondary px-3 pb-3 sb-text">© <span id="year"></span> LibraTrack</div>
      </nav>`;
      document.getElementById('year').textContent=new Date().getFullYear();
    }
    function toggleSidebar(){
      const isDesktop=window.innerWidth>=992;
      const cls=isDesktop?'sb-expanded':'sb-toggled';
      document.body.classList.toggle(cls);
      if(isDesktop) document.body.classList.remove('sb-toggled');
    }
    renderStudentSidebar('search');
    document.getElementById('sidebarToggle')?.addEventListener('click',toggleSidebar);

    /* ---- Demo search (front-end only) ---- */
    const data = [
      {title:'Clean Code', author:'Robert C. Martin', category:'CS', isbn:'978-0132350884', qty:3},
      {title:'Discrete Math', author:'Rosen', category:'Math', isbn:'978-0073383095', qty:0},
      {title:'Operating Systems', author:'Silberschatz', category:'CS', isbn:'978-1118063330', qty:2},
    ];
    const q = document.getElementById('searchInput');
    const body = document.getElementById('resultsBody');
    const kRes = document.getElementById('kpiResults');
    const kAvail = document.getElementById('kpiAvailable');

    function renderRows(list){
      if(!list.length){ body.innerHTML=`<tr><td colspan="6" class="empty">No results</td></tr>`; kRes.textContent=0; kAvail.textContent=0; return; }
      body.innerHTML = list.map(b=>`
        <tr>
          <td>${b.title}</td>
          <td>${b.author}</td>
          <td>${b.category}</td>
          <td class="d-none d-lg-table-cell">${b.isbn}</td>
          <td>${b.qty}</td>
          <td class="text-end">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-secondary"><i class="bi bi-bookmark-plus"></i> Reserve</button>
              <button class="btn btn-outline-primary"><i class="bi bi-heart"></i></button>
            </div>
          </td>
        </tr>
      `).join('');
      kRes.textContent=list.length;
      kAvail.textContent=list.filter(b=>b.qty>0).length;
    }
    q.addEventListener('input', ()=>{
      const s=(q.value||'').toLowerCase().trim();
      const list = s ? data.filter(b => (b.title+' '+b.author+' '+b.isbn+' '+b.category).toLowerCase().includes(s)) : [];
      renderRows(list);
    });
  </script>
</body>
</html>
