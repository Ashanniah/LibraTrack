<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LibraTrack – Manage Schools</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">
  <style>
    :root{
      --card-border:#e5e7eb;
      --text-secondary:#6b7280;
    }
    body{background:#f5f6f8;}
    .page-wrap{max-width:1100px;margin:24px auto;padding:0 16px;}
    .card-lite{background:#fff;border:1px solid var(--card-border);border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.05);}
    .card-lite .card-header{border-bottom:1px solid var(--card-border);}
    .table thead th{font-size:0.85rem;color:#4b5563;border-bottom:1px solid var(--card-border);}
    .table td{vertical-align:middle;}
    .status-pill{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;font-weight:600;font-size:0.82rem;}
    .status-pill.active{background:#e7f5ef;color:#0f5132;border:1px solid #c6ebdc;}
    .status-pill.inactive{background:#fdecec;color:#a52026;border:1px solid #f7c7cb;}
    .table td .btn-sm{padding:6px 10px;}
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <div class="text-muted small">Admin</div>
        <h4 class="fw-bold mb-0">Manage Schools</h4>
      </div>
      <button class="btn btn-dark" id="btnAdd"><i class="bi bi-plus-lg me-1"></i>Add School</button>
    </div>

    <div class="card-lite">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="fw-semibold">Schools</div>
        <div class="text-muted small" id="countInfo">0 schools</div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th style="width:50%">Name</th>
                <th style="width:20%">Status</th>
                <th class="text-end" style="width:30%">Actions</th>
              </tr>
            </thead>
            <tbody id="schoolsBody">
              <tr><td colspan="3" class="text-center text-muted py-4">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="schoolModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="schoolForm">
        <div class="modal-header">
          <h5 class="modal-title" id="schoolModalTitle">Add School</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">School Name</label>
          <input type="text" class="form-control" id="schoolName" required>
          <div class="invalid-feedback" id="schoolError"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-dark" id="schoolSaveBtn">Save</button>
        </div>
        <input type="hidden" id="schoolId">
      </form>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const body = document.getElementById('schoolsBody');
      const countInfo = document.getElementById('countInfo');
      const btnAdd = document.getElementById('btnAdd');
      const modal = new bootstrap.Modal('#schoolModal');
      const form = document.getElementById('schoolForm');
      const titleEl = document.getElementById('schoolModalTitle');
      const nameEl = document.getElementById('schoolName');
      const errEl = document.getElementById('schoolError');
      const idEl = document.getElementById('schoolId');

      let schools = [];

      function render(){
        if (!schools.length){
          body.innerHTML = '<tr><td colspan="3" class="text-center text-muted py-4">No schools yet.</td></tr>';
          countInfo.textContent = '0 schools';
          return;
        }
        countInfo.textContent = schools.length + ' schools';
        body.innerHTML = schools.map(function(s){
          const statusClass = s.status === 'active' ? 'active' : 'inactive';
          const statusLabel = s.status === 'active' ? 'Active' : 'Inactive';
          return '<tr>'+
            '<td>'+escapeHtml(s.name)+'</td>'+
            '<td><span class="status-pill '+statusClass+'">'+statusLabel+'</span></td>'+
            '<td class="text-end">'+
              '<div class="btn-group btn-group-sm">'+
                '<button class="btn btn-outline-secondary" data-action="edit" data-id="'+s.id+'"><i class="bi bi-pencil-square"></i></button>'+
                '<button class="btn '+(s.status==='active'?'btn-outline-danger':'btn-outline-success')+'" data-action="toggle" data-id="'+s.id+'">'+(s.status==='active'?'Deactivate':'Activate')+'</button>'+
              '</div>'+
            '</td>'+
          '</tr>';
        }).join('');

        body.querySelectorAll('button[data-action]').forEach(function(btn){
          const id = Number(btn.dataset.id);
          const action = btn.dataset.action;
          btn.onclick = function(){
            if (action==='edit') startEdit(id);
            if (action==='toggle') toggleStatus(id);
          };
        });
      }

      function escapeHtml(s){
        return String(s||'').replace(/[&<>"']/g, function(m){
          return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m];
        });
      }

      async function load(){
        body.innerHTML = '<tr><td colspan="3" class="text-center text-muted py-4">Loading…</td></tr>';
        try{
          const res = await fetch('/api/admin/schools',{headers:{'Accept':'application/json'}});
          const data = await res.json();
          if (!res.ok || !data.ok) throw new Error(data?.error||'Failed');
          schools = data.schools || [];
          render();
        }catch(err){
          body.innerHTML = '<tr><td colspan="3" class="text-center text-danger py-4">Failed to load schools.</td></tr>';
          console.error(err);
        }
      }

      function startCreate(){
        idEl.value = '';
        nameEl.value = '';
        errEl.classList.add('d-none');
        errEl.textContent = '';
        titleEl.textContent = 'Add School';
        modal.show();
      }

      function startEdit(id){
        const s = schools.find(x=>x.id===id); if(!s) return;
        idEl.value = s.id;
        nameEl.value = s.name;
        errEl.classList.add('d-none');
        errEl.textContent = '';
        titleEl.textContent = 'Edit School';
        modal.show();
      }

      async function toggleStatus(id){
        const s = schools.find(x=>x.id===id); if(!s) return;
        const next = s.status === 'active' ? 'inactive' : 'active';
        try{
          const res = await fetch('/api/admin/schools/'+id+'/status',{
            method:'PUT',
            headers:{'Content-Type':'application/json','Accept':'application/json'},
            body:JSON.stringify({status:next})
          });
          const data = await res.json();
          if (!res.ok || !data.ok) throw new Error(data?.error||'Failed');
          s.status = next;
          render();
        }catch(err){
          alert('Failed to update status: '+err.message);
        }
      }

      form.addEventListener('submit', async function(e){
        e.preventDefault();
        const name = (nameEl.value||'').trim();
        if (!name){
          errEl.textContent = 'School name is required.';
          errEl.classList.remove('d-none');
          return;
        }
        errEl.classList.add('d-none');
        errEl.textContent = '';
        const id = idEl.value;
        const creating = !id;
        const url = creating ? '/api/admin/schools' : '/api/admin/schools/'+id;
        const method = creating ? 'POST' : 'PUT';
        try{
          const res = await fetch(url,{
            method,
            headers:{'Content-Type':'application/json','Accept':'application/json'},
            body: JSON.stringify({name})
          });
          const data = await res.json();
          if (!res.ok || !data.ok) throw new Error(data?.error||'Failed to save');
          modal.hide();
          await load();
        }catch(err){
          errEl.textContent = err.message;
          errEl.classList.remove('d-none');
        }
      });

      btnAdd.addEventListener('click', startCreate);
      load();
    })();
  </script>
</body>
</html>
